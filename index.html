<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

 <style>
    /* Fuente linda desde Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe4ec; /* Rosado suave */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      text-align: center;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus {
      border-color: #ff99c8;
      outline: none;
    }

    button {
      background-color: #ff99c8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e980b6; /* Rosa más oscuro al pasar el mouse */
    }

    footer {
      margin-top: auto;
      background-color: transparent;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      color: #333;
      font-family: 'Quicksand', sans-serif;
    }
</style>
</head>
<body>
    <div class="container">
    <form action="home.html" method="get">
        <label for= "usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br>

        <button type="submit">Aceptar</button>
    </form>
  </div>

    <footer>
        <p>© 2025 Mi Sitio Web - Todos los derechos reservados</p>
    </footer>
</body>
</html>
