<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mi Perfil</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Quicksand', sans-serif;
  background-color: #ffe4ec;
}

/* NAVBAR */
header {
  background-color: #f78fb3; /* rosado un poco más oscuro */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

.nav-left,
.nav-right {
  display: flex;
  gap: 20px;
  align-items: center;
}

header a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.2s ease;
}

header a:hover {
  color: #ffdaec;
}

/* PERFIL DESPLEGABLE */
.perfil {
  position: relative;
}

.perfil:hover .submenu {
  display: block;
}

.submenu {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background-color: #ffe0eb;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}


.submenu a {
  display: block;
  padding: 5px 10px;
  color: white;
  font-weight: normal;
  text-align: right;
}

.submenu a:hover {
  background-color: #fdd0e3;
  border-radius: 5px;
}
.gatos {
  padding: 40px;
  text-align: center;
}

.gatos h2 {
  margin-bottom: 20px;
  color: #d1608c;
}

.galeria {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.galeria img {
  width: 200px;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

video, audio {
  margin-top: 10px;
  max-width: 90%;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

</style>
</head>
<body>
    <header>
        <nav class="nav-left">
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
  </nav>
  <nav class="nav-right">
        <div class="perfil">
        <a href="#">Mi Perfil</a>
        <div class="submenu">
        <a href="index.html">Cerrar sesión</a>
        </div>
    </div>
  </nav>
</header>

    <main>
        <section id="estudios">
            <h2>Estudios</h2>
            <p>Contenido inventado de estudios.</p>
        </section>

        <section id="conocimientos">
            <h2>Conocimientos</h2>
            <!-- Usamos progres -->
            <progress value="20" max="100"></progress> 30% HTML<br>
            <progress value="15" max="100"></progress> 1% JS<br>
            <progress value="50" max="100"></progress> 75% C#<br>
            <progress value="30" max="100"></progress> 70% BD<br>
        </section>
    </main>
    <section>
        <h2>Elegí estos gatos, porque así soy en la vida</h2>
        <div class="galeria">
            <img src="https://img.buzzfeed.com/buzzfeed-static/static/2025-03/13/18/subbuzz/UjLcjUoUE0.jpg?downsize=700%3A%2A&output-quality=auto&output-format=auto" alt="Gatito">
            <img src="https://preview.redd.it/82ijt9t2ntt91.jpg?width=640&crop=smart&auto=webp&s=3482da1dffbc1e0314340c647fcb226080e327ea" alt="Gatito enojado">
        </div>

        <br>
        <h2>Y un poco de gatitos peleando</h2>
        <audio controls>
            <source src="/SonidoYVideo/cat-hit-352651.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>

        <video width="320" height="240" controls>
            <source src="/SonidoYVideo/Cats vs Cats.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </section>
    <footer>
        <p>© 2025 Mi Sitio Web - Todos los derechos reservados</p>
    </footer>
</body>
</html>
